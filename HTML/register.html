<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/main.js"></script>
    <title>Register</title>
</head>
<body>
    
    <div id="register">
        <div class="left">
            <h2>Welcome!</h2>
            <p>This is a small Test</p>
            <a href="" class="signin-btn">SIGN IN</a>
        </div>
        <div class="right">
            <h2>Create account</h2>
            <p>This is a small test</p>
            <form action="" class="form">
                <img src="../Images/user.png" alt="user icon" class="input-logo">
                <input type="text" placeholder="Username" class="input">
                <br>
                <img src="../Images/email.png" alt="email icon" class="input-logo">
                <input type="email" placeholder="Email" class="input">
                <br>
                <img src="../Images/password.png" alt="password icon" class="input-logo">
                <input type="password" placeholder="Password " class="input">
                <br>
                <input type="submit" value="SIGN UP" class="signup-btn">
            </form>
            
        </div>
    </div>
</body>
</html>
